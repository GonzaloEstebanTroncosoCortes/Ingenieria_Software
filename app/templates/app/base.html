<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio | Caos News</title>
    {% load static %}
    <link rel="icon" href="{%static 'app/imgs/newspaper.svg' %}" type="image/icon type">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{%static 'app/css/estilos.css'%}">
    <link rel="stylesheet" href="{%static 'app/css/estilosApi.css'%}">
    <link rel="stylesheet" href="{%static 'app/css/estilosFormulario.css'%}">
    <link rel="stylesheet" href="{%static 'app/css/style.css'%}">
    <link rel="stylesheet" href="{% static 'app/css/custom.css' %}">

    
  </head>
<body>
  <header class="menu">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="icono">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-newspaper" viewBox="0 0 16 16">
                    <path d="M0 2.5A1.5 1.5 0 0 1 1.5 1h11A1.5 1.5 0 0 1 14 2.5v10.528c0 .3-.05.654-.238.972h.738a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 1 1 0v9a1.5 1.5 0 0 1-1.5 1.5H1.497A1.497 1.497 0 0 1 0 13.5v-11zM12 14c.37 0 .654-.211.853-.441.092-.106.147-.279.147-.531V2.5a.5.5 0 0 0-.5-.5h-11a.5.5 0 0 0-.5.5v11c0 .278.223.5.497.5H12z"/>
                    <path d="M2 3h10v2H2V3zm0 3h4v3H2V6zm0 4h4v1H2v-1zm0 2h4v1H2v-1zm5-6h2v1H7V6zm3 0h2v1h-2V6zM7 8h2v1H7V8zm3 0h2v1h-2V8zm-3 2h2v1H7v-1zm3 0h2v1h-2v-1zm-3 2h2v1H7v-1zm3 0h2v1h-2v-1z"/>
                    </svg>
                </div>
              <a class="navbar-brand">Caos News</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href={% url 'index' %}>Inicio</a>
 
                 

                    <a class="nav-link" href={% url 'ListaProducto' %}>Lista Producto</a>
                    

                    {% if request.user.is_authenticated %}
                    <a class="nav-link" href={% url 'exit' %}>Salir</a>
                    {% else %}
                    <a class="nav-link" href={% url 'login' %}>Iniciar Sesion</a>
                    {% endif %}


                </div>
              </div>
            </div>
          </nav>
    </div>
    </header>
<div id="contenido">
    
    {% block contenido %}
    {% endblock %}

</div>
  

 
<script src="{%static 'app/js/archivos.js' %}"></script>
<script src="{%static 'app/js/archivosApi.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
