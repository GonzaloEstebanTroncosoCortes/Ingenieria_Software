{% extends 'app/base.html' %}

{% load static %}

{% block contenido %}
<div class="container1">
    <h1>Agregar Curso</h1>
    <form action="{% url 'agregarrec' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="">Nombre de curso</label><br><br>
        <input type="text" name="nombre"><br><br>
        <label for="">Profesor a cargo</label><br><br>
        <input type="text" name="descripcion"><br><br>
        <label for="">Fotografia de Profesor jefe</label><br><br>
        <input type="file" name="archivo_fotografia"><br><br>
        <label for="">Cantidad de alumno</label><br><br>
        <input type="number" name="Cantidad_alumno"><br><br>
        <button type="submit" id="new">Agregar</button>
    </form>
</div>
{% endblock %}
