{% extends 'app/base.html' %}

{% load static %}

{% block contenido %}
<div class="container2">
    <h1>Actualizar Curso</h1>
    <form action="{% url 'actualizarrec' foto.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="">Nombre de curso</label><br><br>
        <input type="text" name="nombre" value="{{foto.nombre}}"><br><br>
        <label for="">Profesor a cargo</label><br><br>
        <input type="text" name="descripcion" value="{{foto.descripcion}}"><br><br>
        <label for="">Fotografia de Profesor jefe</label><br><br>
        {% if foto.archivo_fotografia %}
             <p>{{ foto.archivo_fotografia.name }}</p>
             <img src="{{ foto.archivo_fotografia.url }}" alt="Foto actual">
        {% endif %}
        <input type="file" name="archivo_fotografia"><br><br>
        <label for="">Cantidad de alumnos</label><br><br>
        <input type="number" name="Cantidad_alumno" value="{{foto.Cantidad_alumno}}"><br><br>
        <button type="submit" id="new1">Actualizar Curso</button>
    </form>

</div>
{% endblock %}
